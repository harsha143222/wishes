<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      /* background: url('https://i.imgur.com/Bz8GZkT.jpg'); */
      background-color: rgb(246, 176, 176);
      background-size: cover;
    }

    h1 {
      text-align: center;
      margin-top: 10vh;
      font-size: 4em;
      color: #ffffff;
      text-shadow: 2px 2px 5px #ff4081;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab;
      }
      to {
        text-shadow: 0 0 20px #ff4081, 0 0 40px #f50057;
      }
    }

    #message {
      text-align: center;
      font-size: 1.8em;
      margin-top: 2vh;
      color: #fff;
      text-shadow: 1px 1px 3px #333;
    }

    .cake {
      display: block;
      margin: 30px auto;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 100%, 50%);
      animation: fall 3s linear infinite;
      opacity: 0.7;
      z-index: 2;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>üéà Happy Birthday! üéÇ</h1>
  <p id="message">Wishing you love, laughter, and lots of cake! üç∞</p>

  <!-- üéÇ Birthday Cake Image -->
  <!-- <img src="https://i.imgur.com/l49aYS3.png" alt="Birthday Cake" class="cake"> -->

  <script>
    // Confetti
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.style.top = Math.random() * -100 + 'px';
      document.body.appendChild(confetti);
    }

    // Optional background music (uncomment and add mp3 URL)
    // const audio = new Audio('your-birthday-song.mp3');
    // audio.play();
  </script>
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <img src="image3.jpeg" alt="image2" style="width: 50%; height: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.5);">
</div>
</body>
</html>
