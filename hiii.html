<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(to right, #ff8c00, #ff69b4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 50px;
        }

        .birthday-text {
            font-size: 3rem;
            font-weight: bold;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px yellow; }
            100% { text-shadow: 0 0 20px white; }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Balloons */
        .balloons {
            position: absolute;
            width: 100%;
            top: 60%;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: floatUp 5s infinite;
        }

        .balloon:nth-child(2) {
            background-color: blue;
            left: 30%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: green;
            left: 60%;
            animation-delay: 2s;
        }

        @keyframes floatUp {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
    </style>
</head>
